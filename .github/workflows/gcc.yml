name: gcc
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  CI_DEPLOY_NEED_GCC: 1
  CI_DEPLOY_NEED_GRADLE: 1
  CI_DEPLOY_PLATFORM: ${{ github.job }}
  CI_DEPLOY_USERNAME: 0
  CI_DEPLOY_PASSWORD: 0
  CI_DEPLOY_MODULE: .
jobs:
  linux-arm64:
    runs-on: ubuntu-16.04
    container: ubuntu:xenial
    steps:
      - uses: bytedeco/javacpp-presets/.github/actions/deploy-ubuntu@master
  linux-x86_64:
    runs-on: ubuntu-16.04
    container: centos:6
    steps:
      - uses: bytedeco/javacpp-presets/.github/actions/deploy-centos@master